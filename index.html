<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<!-- CSS Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Enlace temas de Bootstrap -->
<link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" href="assets/css/modals.css">
<!-- link Font awesome -->
<link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <!-- Screen Splash -->
  <!-- Icono de loading -->
<div class="container-fluid splash">
    <div class="row">
      <div class="col-lg-12">
        <div class="loader">
          <img class="logo" src="assets/img/lyft.png" alt="logo Lyft">
          <br>
          <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <!-- Screen Login -->
  <div class="mainfull">
    <div id="mainfull" class="container fondo">
      <div class="row">
        <div class="col-xs-offset-5 col-xs-4 col-sm-offset-4 col-sm-4" style="margin-top: 2em;">
          <img class="img-responsive" src="assets/img/lyft-lyfe .svg" alt="Logo Lyft">
        </div>
        <div class="row">
          <div class="col-xs-offset-2 col-sm-offset-1 col-xs-10 col-sm-9" style="margin-top: 3em;">
            <span class="input-group-btn">
              <button id="logIn" class="btn btn-default btn-lg" type="button">LOG IN</button>
            </span>
            <span class="input-group-btn">
              <button id="signUp" class="btn btn-default btn-lg" type="button">SIGN UP</button>
            </span>
          </div>
        </div>
      </div>
    </div><!-- cierre mainfull id -->
  <!-- Formulario signup -->
    <div id="form" class="container_form" style="display: none">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 2em;">
          <span id="volver"><i class="fa fa-backward" aria-hidden="true"></i></span>
          <h2 style="text-align: center;">Sign up</h2>
          <p style="text-align: center;">Join now for free ride credit</p>
          <hr>
          <div class="input-group">
            <div class="input-group-btn search-panel">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span id="search_concept">País</span> <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Colombia</a></li>
                <li><a href="#">Chile</a></li>
                <li><a href="#">Bolivia</a></li>
                <li><a href="#">Argentina</a></li>
              </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">
            <input id="number" type="text" class="form-control" name="x" placeholder="ingrese número">
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:5em;">
        <div class="col-xs-12 col-sm-12">
          <a id="btn-next" class="btn btn-default btn-lg btn-block disabled">Next</a>
        </div>
      </div>
      <div class="row" style="margin-top:5em;">
        <div class="col-xs-12 col-sm-12">
          <div id="alert-dialogue"></div>
        </div>
      </div>
    </div>
  <!-- Formulario Login -->
  <div class="row">
    <div class="col-xs-12 col-sm-12 datos">
      <span id="volver2"><i class="fa fa-backward" aria-hidden="true"></i></span>
        <br>
        <h2 style="text-align: center;">Sign up</h2>
        <p style="text-align: center;">Join now for free ride credit</p>
        <hr>
      <div id="formLog" class="input-group">
        <span class="input-group-addon" id="basic-addon1">Name</span>
        <input type="text" class="form-control" placeholder="First Name" aria-describedby="basic-addon1">
      </div>
      <div id="formLog" class="input-group">
        <span class="input-group-addon" id="basic-addon1">Last name</span>
        <input type="text" class="form-control" placeholder="Last Name" aria-describedby="basic-addon1">
        </div>
        <div id="formLog" class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
        </div>
        <div class="form-check ckbx">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input ckbx">
            I agree  to Lyft'ss <span>Terms of Service</span>
          </label>
        </div>
      </div>
    </div>  
  </div><!-- cierre mainfull class -->




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="assets/js/app.js"></script>
</body>
</html>
